<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="wrapper header__wrapper">
      <h1>Image Gallery</h1>
      <form action="" method="get">
        <input class="input-search" placeholder="Search..." type="search" autofocus autocomplete="off">
        <button type="submit" class="search-icon"></button>
      </form>
    </div>
  </header>

  <main>
    <div class="wrapper main-wrapper">
      <div class="gallery-container"></div>
    </div>
  </main>

  <footer>
    <div class="footer-wrapper">
      <div class="left-block">
        <p class="year">2024</p>
        <a href="https://github.com/Veraveritvveru" class="gh-link" target="_blank">GitHub</a>
      </div>
      <a href="https://rs.school/courses/javascript-preschool-ru" class="rs-logo" target="_blank">
        <!-- <img src="assets/icons/rss-logo.svg" alt="RS School logo"> -->
      </a>
    </div>

  </footer>

  <script src="js/index.js" type="module"></script>
</body>

</html>
